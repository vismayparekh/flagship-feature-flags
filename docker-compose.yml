services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: flagship
      POSTGRES_USER: flagship
      POSTGRES_PASSWORD: flagship
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "dev-secret-change-me"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://flagship:flagship@db:5432/flagship"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      CSRF_TRUSTED_ORIGINS: "http://localhost:5173"
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
